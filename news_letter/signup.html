<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up Karo </title>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="css/style.css" >
    
    <!-- <link href="public/css/style.css" rel="stylesheet" > -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method ="POST">
      <img class="mb-4" src="images/newsletter.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="FirstName" class="sr-only">First Name </label>
      <input type="text" name="fname" id="fname" class="form-control top" placeholder="First Name" required autofocus>
      <!-- <br> -->
      <label for="LastName" class="sr-only">Last Name </label>
      <input type="text" name="lname" id="lname" class="form-control middle" placeholder="Last Name" required autofocus>
      <label for="email" class="sr-only">Email</label>
      <input type="text" name="email" id="email" class="form-control bottom" placeholder="Enter Email" required autofocus>

      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
  </body>
</html>
